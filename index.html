<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="header">
        <div class="banner">
            <h1>SIGN UP TODAY</h1>
        </div>
        
        <p>Image by <a href="https://unsplash.com/@vmxhu">Szabo Viktor</a> on <a href="https://unsplash.com/@vmxhu">Unsplash</a></p>
    </div>

    <div class="content">

        <div class="cta">
            <p>This isn't a real service, but doesn't that make it that much more interesting? This is exactly what you need. </p>
            <p>Sign up now.</p>
        </div>

        <form action="post">

            <div class="popout">
                <div class="arow">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" />

                    <label for="email">Email address</label>
                    <input type="email" id="email" />

                    <label for="pwd">Password*</label>
                    <input type="password" id="pwd" required />
                </div>

                <div class="brow">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" />

                    <label for="number">Phone Number</label>
                    <input type="text" id="number" />

                    <label for="confirm">Confirm Password*</label>
                    <input type="password" id="confirm" required/>
                </div>
                
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="footer">
            <p>...or sign in <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">here</a>.</p>
        </div>

    </div>
</body>
</html>
